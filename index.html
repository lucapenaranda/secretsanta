<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - La Maison des Secrets</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #b33939; --green: #218c74; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a472a; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .card { background: white; color: #333; padding: 30px; border-radius: 15px; width: 380px; text-align: center; border: 5px solid var(--red); box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; z-index: 10; }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: var(--red); color: white; margin-top: 10px; }
        .link-auth { display: block; margin-top: 15px; font-size: 0.8em; color: var(--red); cursor: pointer; text-decoration: underline; }
        .hidden { display: none; }
        .group-item { background: #f1f2f6; padding: 12px; margin: 10px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--green); }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="card">
    <div id="v-auth">
        <h1 id="auth-title" style="color:var(--red)">üéÖ Connexion</h1>
        <input type="text" id="auth-name" placeholder="Ton Pr√©nom">
        <input type="password" id="auth-pass" placeholder="Mot de passe">
        <button id="btn-auth" class="btn" onclick="handleAuth()">SE CONNECTER</button>
        <span class="link-auth" id="toggle-auth" onclick="toggleAuth()">Pas encore de compte ? S'inscrire</span>
    </div>

    <div id="v-main" class="hidden">
        <h2 id="welcome-msg">Salut !</h2>
        <div style="background: #f9f9f9; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
            <input type="text" id="new-g-name" placeholder="Nom du groupe">
            <input type="number" id="new-g-limit" placeholder="Nombre de participants" min="3" value="3">
            <button class="btn" onclick="appCreateGroup()">Cr√©er ce groupe</button>
        </div>
        <div id="groups-list">Chargement des groupes...</div>
    </div>

    <div id="v-group" class="hidden">
        <button onclick="showMain()" style="border:none; background:none; color:var(--red); font-weight:bold; float:left; cursor:pointer;">‚Üê Retour</button>
        <br><h2 id="cur-g-title">Groupe</h2>
        <p id="cur-g-info" style="font-weight: bold; color: var(--green);"></p>
        <div id="participants-list" style="margin: 15px 0; color: #666; font-style: italic;"></div>
        <button id="btn-join" class="btn" onclick="appJoinGroup()" style="background:var(--green)">M'inscrire au tirage</button>
        <div id="reveal-zone" class="hidden">
            <p style="color: var(--red); font-weight: bold;">Groupe complet ! üéÅ</p>
            <button class="btn" onclick="appReveal()" style="background: var(--gold); color: #333;">D√âCOUVRIR MA CIBLE</button>
        </div>
        <div id="res-target" style="font-weight:bold; color:var(--green); margin-top:15px; font-size: 1.2em;"></div>
    </div>
</div>

<script>
    let participants = JSON.parse(localStorage.getItem('ss_participants')) || [];
    let groupName = localStorage.getItem('ss_groupname') || "";
    // On r√©cup√®re le tirage s'il a d√©j√† √©t√© fait
    let assignments = JSON.parse(localStorage.getItem('ss_assignments')) || null;

    if(groupName) {
        showJoinStep();
    }

    function createGroup() {
        const name = document.getElementById('group-name').value;
        if(name) {
            groupName = name;
            localStorage.setItem('ss_groupname', name);
            showJoinStep();
        }
    }

    function showJoinStep() {
        document.getElementById('setup-step').classList.add('hidden');
        document.getElementById('join-step').classList.remove('hidden');
        document.getElementById('display-group-name').innerText = groupName;
        updateList();
        if(participants.length >= 3) {
            document.getElementById('admin-zone').classList.remove('hidden');
        }
    }

    function addPlayer() {
        const name = document.getElementById('player-name').value;
        if(name && !participants.find(p => p.name === name)) {
            participants.push({name: name});
            localStorage.setItem('ss_participants', JSON.stringify(participants));
            document.getElementById('player-name').value = "";
            updateList();
            if(participants.length >= 3) document.getElementById('admin-zone').classList.remove('hidden');
        }
    }

    function updateList() {
        const listDiv = document.getElementById('participant-list');
        listDiv.innerHTML = participants.map(p => `<span class="participant-tag">${p.name}</span>`).join('');
    }

function revealTargets() {
    // 1. Si le tirage n'a jamais √©t√© fait, on le g√©n√®re avec les r√®gles de triche
    if (!assignments) {
        let success = false;
        let attempts = 0;

        while (!success && attempts < 500) {
            let names = participants.map(p => p.name);
            let pool = [...names];
            let currentAssignments = {};

            // --- PARTIE TRICHE ---
            // R√®gle 1 : Marie -> Misstache
            if (names.includes("Marie") && pool.includes("Misstache")) {
                currentAssignments["Marie"] = "Misstache";
                // On retire Marie des donneurs et Misstache des receveurs
                names = names.filter(n => n !== "Marie");
                pool = pool.filter(n => n !== "Misstache");
            }

            // M√©lange du reste du chapeau (Fisher-Yates)
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }

            // Distribution du reste avec v√©rification des contraintes
            success = names.every((donor, index) => {
                let target = pool[index];
                
                // R√®gle 2 : Luca ne doit PAS avoir Marie
                if (donor === "Luca" && target === "Marie") return false;
                
                // R√®gle de base : On ne s'offre pas √† soi-m√™me
                if (donor === target) return false;

                currentAssignments[donor] = target;
                return true;
            });

            if (success) {
                assignments = currentAssignments;
                localStorage.setItem('ss_assignments', JSON.stringify(assignments));
            }
            attempts++;
        }
        
        if (!success) {
            alert("Impossible de g√©n√©rer un tirage avec ces contraintes. Ajoutez plus de participants !");
            return;
        }
    }

    // 2. Affichage du r√©sultat
    const userSideName = prompt("Entrez votre pr√©nom :");
    if (!userSideName) return;

    // On normalise le nom (enl√®ve espaces et casse) pour √©viter les erreurs de frappe
    const key = Object.keys(assignments).find(k => k.toLowerCase().trim() === userSideName.toLowerCase().trim());
    const target = assignments[key];
    
    if (target) {
        document.getElementById('join-step').classList.add('hidden');
        document.getElementById('reveal-step').classList.remove('hidden');
        document.getElementById('personal-assignment').innerText = `Ta mission : Offrir un cadeau √† ${target}`;
    } else {
        alert("Pr√©nom non trouv√©. Assurez-vous d'√™tre bien inscrit !");
    }
}

    // Pour recommencer √† z√©ro si besoin
    function resetAll() {
        if(confirm("Voulez-vous supprimer tout le groupe et le tirage ?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>
</body>
</html>
