<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - No√´l</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #b33939; --green: #218c74; }
        body { font-family: sans-serif; background: #1a472a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; color: #333; padding: 30px; border-radius: 15px; width: 350px; text-align: center; border: 5px solid var(--red); position: relative; z-index: 10; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; background: var(--red); color: white; margin-top: 10px; }
        .hidden { display: none; }
        .group-item { background: #f1f2f6; padding: 10px; margin: 10px 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="card">
    <div id="login-view">
        <h1>üéÖ Connexion</h1>
        <input type="text" id="user-name" placeholder="Ton Pr√©nom">
        <button class="btn" onclick="login()">Entrer</button>
    </div>

    <div id="main-view" class="hidden">
        <h2 id="welcome-txt">Salut !</h2>
        <input type="text" id="group-name-input" placeholder="Nom du groupe">
        <button class="btn" onclick="createGroup()">Cr√©er un groupe</button>
        <div id="groups-container" style="margin-top:20px">Chargement...</div>
    </div>

    <div id="group-view" class="hidden">
        <button onclick="showMain()" style="cursor:pointer; border:none; background:none; color:var(--red);">‚Üê Retour</button>
        <h2 id="current-group-name">Groupe</h2>
        <div id="participants-list" style="margin-bottom:20px"></div>
        <button class="btn" onclick="joinGroup()" style="background:var(--green)">Participer</button>
        <button class="btn" onclick="revealSecret()">Voir ma cible üéÅ</button>
        <div id="result-display" style="font-weight:bold; color:var(--green); margin-top:15px"></div>
    </div>
</div>

<script>
    // --- UN SEUL BLOC DE CONFIGURATION ---
    const supabaseUrl = 'https://reeezxhcvsmcurodqxyw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJlZWV6eGhjdnNtY3Vyb2RxeHl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNzMwOTAsImV4cCI6MjA4MTY0OTA5MH0.Vg8ZADo1X4P9c_Rhs21jGUMThhc9MbdD3ETLZS9EDhw'; // <--- TA CL√â ICI
    
    // Une seule d√©claration ici, c'est l'essentiel
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let me = { name: "" };
    let currentGroupId = null;

    async function login() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Pr√©nom requis !");
        me.name = name;
        document.getElementById('welcome-txt').innerText = "Salut " + name + " !";
        document.getElementById('login-view').classList.add('hidden');
        document.getElementById('main-view').classList.remove('hidden');
        loadGroups();
    }

    async function loadGroups() {
        const { data } = await supabase.from('groups').select('*');
        const container = document.getElementById('groups-container');
        container.innerHTML = data && data.length ? "" : "Aucun groupe.";
        if(data) data.forEach(g => {
            container.innerHTML += `<div class="group-item"><span>${g.name}</span><button onclick="openGroup('${g.id}', '${g.name}')">Rejoindre</button></div>`;
        });
    }

    async function createGroup() {
        const name = document.getElementById('group-name-input').value;
        if(!name) return;
        await supabase.from('groups').insert([{ name }]);
        loadGroups();
    }

    async function openGroup(id, name) {
        currentGroupId = id;
        document.getElementById('main-view').classList.add('hidden');
        document.getElementById('group-view').classList.remove('hidden');
        document.getElementById('current-group-name').innerText = name;
        loadParticipants();
    }

    function showMain() {
        document.getElementById('group-view').classList.add('hidden');
        document.getElementById('main-view').classList.remove('hidden');
    }

    async function joinGroup() {
        await supabase.from('participants').insert([{ group_id: currentGroupId, name: me.name }]);
        loadParticipants();
    }

    async function loadParticipants() {
        const { data } = await supabase.from('participants').select('name').eq('group_id', currentGroupId);
        document.getElementById('participants-list').innerText = "Inscrits : " + (data ? data.map(p => p.name).join(', ') : "");
    }

    async function revealSecret() {
        const { data } = await supabase.from('participants').select('name').eq('group_id', currentGroupId);
        if(!data || data.length < 3) return alert("Besoin de 3 personnes !");
        let list = data.map(p => p.name).sort();
        let targets = [...list];
        targets.push(targets.shift());
        const idx = list.indexOf(me.name);
        document.getElementById('result-display').innerText = idx !== -1 ? "Cadeau pour : " + targets[idx] : "Inscris-toi !";
    }

    // Neige
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let flakes = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        flakes = []; for(let i=0; i<100; i++) flakes.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*3+1, d: Math.random()+0.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white"; ctx.beginPath();
        flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); f.y += f.d; if(f.y > canvas.height) f.y = -10; });
        ctx.fill(); requestAnimationFrame(draw);
    }
    init(); draw();
</script>
</body>
</html>
