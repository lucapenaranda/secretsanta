<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa üéÖ</title>
    <style>
        body { background-color: #1a3020; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 350px; text-align: center; border: 4px solid #a34641; }
        h1 { color: #a34641; margin-bottom: 1.5rem; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; background: #f9faff; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        .btn-connect { background-color: #a34641; color: white; }
        .btn-connect:hover { background-color: #823531; }
        .link-inscription { color: #a34641; font-size: 0.9rem; text-decoration: underline; cursor: pointer; display: block; margin-top: 15px; }
        .result-box { background: #f0f0f0; padding: 15px; border-radius: 8px; margin-top: 20px; display: none; }
        .result-name { font-size: 1.5rem; color: #2e4d32; font-weight: bold; }
    </style>
</head>
<body>

<div class="card" id="main-card">
    <h1 id="title">üéÖ Connexion</h1>
    
    <div id="login-form">
        <input type="text" id="login-username" placeholder="Ton Pr√©nom (ex: Luca)">
        <input type="password" id="login-pass" placeholder="Mot de passe (facultatif)">
        <button class="btn-connect" onclick="tenterConnexion()">SE CONNECTER</button>
        <span class="link-inscription" onclick="ouvrirInscription()">Pas encore de compte ? S'inscrire</span>
    </div>

    <div id="result-area" class="result-box">
        <p>Ta mission Secret Santa :</p>
        <div class="result-name" id="target-name">...</div>
        <button onclick="window.location.reload()">Retour</button>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ET DONN√âES ---
    // Les participants enregistr√©s (Simule une base de donn√©es locale)
    let participants = JSON.parse(localStorage.getItem('santa_players')) || [];
    // Le tirage final (Une fois g√©n√©r√©, il ne bouge plus)
    let finalDraw = JSON.parse(localStorage.getItem('santa_draw')) || null;

    // --- 2. GESTION DE L'INSCRIPTION ---
    function ouvrirInscription() {
        const nom = prompt("Entrez votre pr√©nom pour l'inscription :");
        if (!nom) return;
        
        const nomPropre = nom.trim();
        if (participants.includes(nomPropre)) {
            alert("Ce nom est d√©j√† inscrit !");
        } else {
            participants.push(nomPropre);
            localStorage.setItem('santa_players', JSON.stringify(participants));
            alert(nomPropre + " est inscrit !");
            // On r√©initialise le tirage si quelqu'un de nouveau arrive
            localStorage.removeItem('santa_draw');
            finalDraw = null;
        }
    }

    // --- 3. LOGIQUE DE CONNEXION ET TIRAGE ---
    function tenterConnexion() {
        const user = document.getElementById('login-username').value.trim();
        
        if (!user) {
            alert("Entre ton pr√©nom !");
            return;
        }

        if (!participants.includes(user)) {
            alert("Tu n'es pas dans la liste des inscrits. Clique sur 'S'inscrire'.");
            return;
        }

        // Si c'est la premi√®re connexion de quelqu'un, on g√©n√®re le tirage unique
        if (!finalDraw) {
            if (participants.length < 3) {
                alert("Il faut au moins 3 participants pour faire le tirage !");
                return;
            }
            genererLeTirageUnique();
        }

        afficherResultat(user);
    }

    function genererLeTirageUnique() {
        let success = false;
        let essais = 0;

        while (!success && essais < 1000) {
            essais++;
            let donneurs = [...participants];
            let receveurs = [...participants];
            let tempDraw = {};

            // --- TRICHE 1 : Marie offre √† Misstache ---
            if (donneurs.includes("Marie") && receveurs.includes("Misstache")) {
                tempDraw["Marie"] = "Misstache";
                donneurs = donneurs.filter(d => d !== "Marie");
                receveurs = receveurs.filter(r => r !== "Misstache");
            }

            // M√©lange al√©atoire du reste
            receveurs.sort(() => Math.random() - 0.5);

            let possible = true;
            for (let i = 0; i < donneurs.length; i++) {
                let d = donneurs[i];
                let r = receveurs[i];

                // --- TRICHE 2 : Luca ne peut PAS avoir Marie ---
                // + R√®gle de base : Pas soi-m√™me
                if (d === r || (d === "Luca" && r === "Marie")) {
                    possible = false;
                    break;
                }
                tempDraw[d] = r;
            }

            if (possible) {
                finalDraw = tempDraw;
                localStorage.setItem('santa_draw', JSON.stringify(finalDraw));
                success = true;
            }
        }
        
        if (!success) {
            console.error("√âchec du tirage : Contraintes impossibles.");
        }
    }

    function afficherResultat(user) {
        const cible = finalDraw[user];
        if (cible) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('title').innerText = "üéÑ Bonjour " + user;
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('target-name').innerText = cible;
        }
    }
</script>

</body>
</html>
