<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - La Maison des Secrets</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --red: #b33939; --green: #218c74; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a472a; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .card { background: white; color: #333; padding: 30px; border-radius: 15px; width: 350px; text-align: center; border: 5px solid var(--red); box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; z-index: 10; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: var(--red); color: white; margin-top: 10px; }
        .hidden { display: none; }
        .group-item { background: #f1f2f6; padding: 12px; margin: 10px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="card">
    <div id="login-view">
        <h1 style="color:var(--red)">ğŸ… NoÃ«l Secret</h1>
        <input type="text" id="user-name" placeholder="Ton PrÃ©nom">
        <input type="password" id="user-pass" placeholder="Ton Mot de passe">
        <button class="btn" onclick="login()">Se connecter / S'inscrire</button>
    </div>

    <div id="main-view" class="hidden">
        <h2 id="welcome-txt">Salut !</h2>
        <input type="text" id="group-name-input" placeholder="Nom du nouveau groupe">
        <button class="btn" onclick="createGroup()">CrÃ©er ce groupe</button>
        <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
        <div id="groups-container">Chargement...</div>
    </div>

    <div id="group-view" class="hidden">
        <button onclick="showMain()" style="cursor:pointer; border:none; background:none; color:var(--red); font-weight:bold; float:left;">â† Retour</button>
        <br><h2 id="current-group-name">Groupe</h2>
        <div id="participants-list" style="margin: 15px 0; font-style: italic; font-size: 0.9em; color:#666;"></div>
        <button class="btn" onclick="joinGroup()" style="background:var(--green)">M'inscrire au tirage</button>
        <button class="btn" onclick="revealSecret()" style="margin-top: 15px; background: #e67e22;">ğŸ Voir ma cible</button>
        <div id="result-display" style="font-weight:bold; color:var(--green); margin-top:15px; font-size: 1.1em;"></div>
    </div>
</div>

<script>
    // --- CONFIGURATION UNIQUE ---
    const supabaseUrl = 'https://reeezxhcvsmcurodqxyw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJlZWV6eGhjdnNtY3Vyb2RxeXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1Mzc4MzIsImV4cCI6MjA1MDEwOTgzMn0.sV_S_nL6i915LIn5InV6eGhjdnN0Y3Vyb2RxeXl3'; 
    
    // VÃ©rification de sÃ©curitÃ© pour Ã©viter le doublon
    if (typeof supabase === 'undefined') {
        var supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    }

    let me = { name: "", pass: "" };
    let currentGroupId = null;

    async function login() {
        const n = document.getElementById('user-name').value;
        const p = document.getElementById('user-pass').value;
        if(!n || !p) return alert("PrÃ©nom et mot de passe requis !");
        me = { name: n, pass: p };
        document.getElementById('welcome-txt').innerText = "Salut " + n + " ! ğŸ„";
        document.getElementById('login-view').classList.add('hidden');
        document.getElementById('main-view').classList.remove('hidden');
        await loadGroups();
    }

    async function loadGroups() {
        const { data, error } = await supabaseClient.from('groups').select('*');
        const container = document.getElementById('groups-container');
        container.innerHTML = (data && data.length) ? "" : "Aucun groupe crÃ©Ã©.";
        if(data) data.forEach(g => {
            container.innerHTML += `<div class="group-item">
                <span><strong>${g.name}</strong></span>
                <button onclick="openGroup('${g.id}', '${g.name}')" style="cursor:pointer; background:var(--green); color:white; border:none; padding:5px 10px; border-radius:5px;">Entrer</button>
            </div>`;
        });
    }

    async function createGroup() {
        const name = document.getElementById('group-name-input').value;
        if(!name) return;
        await supabaseClient.from('groups').insert([{ name }]);
        document.getElementById('group-name-input').value = "";
        await loadGroups();
    }

    async function openGroup(id, name) {
        currentGroupId = id;
        document.getElementById('main-view').classList.add('hidden');
        document.getElementById('group-view').classList.remove('hidden');
        document.getElementById('current-group-name').innerText = name;
        document.getElementById('result-display').innerText = "";
        await loadParticipants();
    }

    function showMain() {
        document.getElementById('group-view').classList.add('hidden');
        document.getElementById('main-view').classList.remove('hidden');
        loadGroups();
    }

    async function joinGroup() {
        const { error } = await supabaseClient.from('participants').insert([{ 
            group_id: currentGroupId, 
            name: me.name,
            user_password: me.pass 
        }]);
        if(error) alert("DÃ©jÃ  inscrit !");
        await loadParticipants();
    }

    async function loadParticipants() {
        const { data } = await supabaseClient.from('participants').select('name').eq('group_id', currentGroupId);
        document.getElementById('participants-list').innerText = "Inscrits : " + (data ? data.map(p => p.name).join(', ') : "");
    }

    async function revealSecret() {
        const { data } = await supabaseClient.from('participants').select('*').eq('group_id', currentGroupId);
        if(!data || data.length < 3) return alert("Il faut au moins 3 inscrits !");
        
        const myRecord = data.find(p => p.name === me.name);
        if(!myRecord || myRecord.user_password !== me.pass) return alert("Erreur de compte !");

        let list = data.map(p => p.name).sort();
        let targets = [...list];
        targets.push(targets.shift());
        
        const idx = list.indexOf(me.name);
        document.getElementById('result-display').innerHTML = "Cadeau pour :<br>ğŸ <strong>" + targets[idx] + "</strong> ğŸ";
    }

    // --- NEIGE ---
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let flakes = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        flakes = []; for(let i=0; i<100; i++) flakes.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*3+1, d: Math.random()+0.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white"; ctx.beginPath();
        flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); f.y += f.d; if(f.y > canvas.height) f.y = -10; });
        ctx.fill(); requestAnimationFrame(draw);
    }
    window.onresize = init; init(); draw();
</script>
</body>
</html>
